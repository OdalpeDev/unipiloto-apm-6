<div *ngIf="driver">
  <hr>
  <h3>Detalle:</h3>
  <label>ID: </label>
  <input [(ngModel)]="driver.id" placeholder="ID"><br />
   <label>First_name: </label>
  <input [(ngModel)]="driver.name" placeholder="Name"><br />
  <label>Last_name: </label>
  <input [(ngModel)]="driver.lastname" placeholder="Lastname"><br />
  <label>Age: </label>
  <input [(ngModel)]="driver.age" placeholder="Age"><br />
  <label>License: </label>
  <input [(ngModel)]="driver.license" placeholder="License"><br />
</div>
