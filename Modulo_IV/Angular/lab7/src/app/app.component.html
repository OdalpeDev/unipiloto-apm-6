<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let teacher of teachers" (click)="onSelect(teacher)">
        <span>{{teacher.id}}</span> {{teacher.name}}
    </li>
</ul>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
    </tr>
    <tr *ngFor="let teacher of teachers" (click)="onSelect(teacher)">
        <td>{{teacher.id}}</td>
        <td>{{teacher.name}}</td>
        <td>{{teacher.lastname}}</td>
    </tr>
</table>
