<div *ngIf="teacher">
  <hr />
  <label>ID: </label><br />
  <input [(ngModel)]="teacher.id" placeholder="id"><br />
  <label>Name: </label><br />
  <textarea [(ngModel)]="teacher.name" placeholder="Name"></textarea><br />
  <label>Lastname: </label><br />
  <input [(ngModel)]="teacher.lastname" placeholder="Lastname"><br />
  <label>Age: </label><br />
  <input [(ngModel)]="teacher.age" placeholder="Age"><br />
  <label>Profession: </label><br />
  <input [(ngModel)]="teacher.profession" placeholder="Profession"><br />
  <label>Grades: </label><br />
  <input [(ngModel)]="teacher.grades" placeholder="Grades"><br />
  <label>Groups: </label><br />
  <input [(ngModel)]="teacher.groups" placeholder="Groups"><br />
</div>
