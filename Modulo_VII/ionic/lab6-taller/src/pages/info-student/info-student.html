<ion-header>

    <ion-toolbar>
        <ion-title>
            Information Student
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
              </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding overflow-scroll="false">
    <ion-list inset>

        <ion-item>
            <ion-label>ID: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.id}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>First Name: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.firt_name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.last_name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Age: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.age}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Classes: </ion-label>
            <ion-textarea [readonly]="true" value="{{infoStudent.classes}}"></ion-textarea>

        </ion-item>

        <ion-item>
            <ion-label>Grade: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.grade}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Group: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoStudent.group}}"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
