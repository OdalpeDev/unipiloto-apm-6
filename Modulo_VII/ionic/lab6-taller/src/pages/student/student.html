<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Students</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab>
    <button ion-fab>Button</button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let student of Students" (click)="studentSelected(student)">
          {{ student.name }} {{ student.lastname }}
          <div class="item-note" item-right>
            {{student.id}}
          </div>
        </button>
  </ion-list>
</ion-content>
