<ion-header>
    <ion-navbar>
      <ion-title>
        Add Student
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveForm()">
      <ion-list>
          <ion-item>
              <ion-label stacked>ID:</ion-label>
              <ion-input formControlName="id" type="number" placeholder="Id"></ion-input>
            </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>First Name:</ion-label>
          <ion-input formControlName="firt_name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Last Name</ion-label>
          <ion-input formControlName="last_name" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <<ion-item>
            <ion-label>Classes</ion-label>
            <ion-select [(ngModel)]="classes" multiple="true">
              <ion-option>Matematicas</ion-option>
              <ion-option>Fisica</ion-option>
              <ion-option>Quimica</ion-option>
              <ion-option>Historia</ion-option>
              <ion-option>Ingles</ion-option>
              <ion-option>Sociales</ion-option>
            </ion-select>
          </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-left></ion-icon>
          <ion-label stacked>Fecha de nacimiento:</ion-label>
          <ion-datetime formControlName="date_birth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
        <div formGroupName="passwd">
          <ion-item>
            <ion-icon name="eye" item-left></ion-icon>
            <ion-label stacked>Contrase単a:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-left></ion-icon>
            <ion-label stacked>Confirmar contrase単a:</ion-label>
            <ion-input formControlName="password_confirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
        </div>
        <ion-row radio-group formControlName="gender">
          <ion-item>
            <ion-icon name="woman" item-left></ion-icon>
            <ion-label>Mujer</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon name="man" item-left></ion-icon>
            <ion-label>Hombre</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-row>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
  </ion-content>
