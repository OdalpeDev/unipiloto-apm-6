<ion-header>
  
    <ion-navbar hideBackButton="false">
      <ion-title>Detalle producto</ion-title>
    </ion-navbar>
  
  </ion-header>
    
  <ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="updateForm()">
    <ion-list>
      <ion-item>
        <span>Id: </span><span>{{ product.id }}</span>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input formControlName="name" type="text" [ngModel]="this.product.name"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!myForm.valid">Actualizar</button>
    <button ion-button block color="light" type="button" (click)="dismiss()">Cancel</button>
  </form>
</ion-content>
