<ion-header>

    <ion-toolbar>
        <ion-title>
            Information Teacher
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                    <span color="primary" showWhen="ios">Cancel</span>
                    <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding overflow-scroll="false">
    <ion-list floating>

        <ion-item>
            <ion-label>ID: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoTeacher.id}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>First Name: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoTeacher.firt_name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoTeacher.last_name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Age: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoTeacher.age}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Profession: </ion-label>
            <ion-input type="text" [readonly]="true" value="{{infoTeacher.profession}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Grades: </ion-label>
            <ion-textarea [readonly]="true" value="{{infoTeacher.grades}}"></ion-textarea>

        </ion-item>
        <ion-item>
            <ion-label>Groups: </ion-label>
            <ion-textarea [readonly]="true" value="{{infoTeacher.groups}}"></ion-textarea>

        </ion-item>

    </ion-list>
</ion-content>
