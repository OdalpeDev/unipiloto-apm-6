<!doctype html>
<html5>
<head>
  <meta charset="utf-8"/>   
  <title>Formulario Diplomado-apm-06</title>
  <link rel=stylesheet href="css/estilo.css" type="text/css"/> 
</head>
<body>	 
  <section>   

    <form action="#" >
      <div id="formulario">
        <ul>  
          <li>
            <h2 id="titulo">Datos formulario</h2>  
          </li>        
          <li class="campo">
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Indique su nombre" required />
          </li>
          <li class="campo">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Indique su email" required />
          </li>
          <li class="campo">
            <label for="password">Password:</label>
            <input type="password" name="password"  required/>
          </li>          
          <li>
            <button class="submit" type="submit">Registrar</button>
          </li>
        </ul>
      </div>
    </form>
  </section>    
</body>
</html5>
